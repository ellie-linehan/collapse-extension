<body>
  <div class="container">
    <header>
      <h1>Collapse</h1>
      <p class="subtitle">End the day with one window</p>
    </header>
    <div class="mode">
      <label class="mode-option">
        <input type="radio" name="collapseMode" value="current" checked>
        <span>Current window only</span>
      </label>
      <label class="mode-option">
        <input type="radio" name="collapseMode" value="all">
        <span>All windows into current</span>
      </label>
      <label class="mode-option">
        <input type="radio" name="collapseMode" value="reset">
        <span>Start a new life ðŸ”¥</span>
      </label>
    </div>
    <div class="actions">
      <button id="collapseButton" class="btn primary">Collapse Windows</button>
      <div id="confirmReset" class="confirm hidden">
        <div class="confirm-text">Close ALL windows + tabs?</div>
        <div class="confirm-actions">
          <button id="confirmResetButton" class="btn danger">Confirm</button>
          <button id="cancelResetButton" class="btn secondary">Cancel</button>
        </div>
      </div>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
